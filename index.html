<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
  <title>who is playing tonight?</title>
</head>

<body>
  <header class="page-header">
    <h1>Who is playing tonight? </h1>
    <h2 class="appInfo">find the best musicians playing near you tonight and how to get there</h2>
    <div id='player'></div>
  </header>

  <main class="container-fluid">

    <i class="fa fa-reorder"></i>
    <div class="myForm">
        <form id="locationSearchForm">
        <input type="text" name="city" value="" placeholder="city" autofocus>
        <br>
        <input type="text" name="state" value="" placeholder="state">
        <br>
        <input type="number" name="radius" value="" placeholder="within how many miles?" min="0">
        <br>
        <input type="submit" value="Search">
        </form>
    </div>

    <div id="mainAppend">
      <h2>Most recently viewed show: </h2>
    </div>

    <section>
      <aside>
        <table class="table-hover">
          <tbody id="table">
          </tbody>
        </table>
      </aside>
      <div id="map">
      </div>
      <div id="directions">
      </div>
    </section>
  </main>


  <footer>
    <h3>want to laugh about it together? || <a id="footerLink" href="https://github.com/budaminof/personal-project" target="_blank">codebase</a> && <div class="fb-share-button" data-href="https://eventsandmaps.firebaseapp.com/" data-layout="button"></div></h3></footer>
  <script src="main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</body>

</html>
